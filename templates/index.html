<!DOCTYPE html>
<html>
<head>
    <title>Mechonyx Database</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    



    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>MECHONYX</span>
                  <span>AUTOMATION</span>
                </div>
                <div class="app-contact">CONTACT INFO : +91 9994 987 315</div>
              </div>
              <div class="screen-body-item">
                <form method="post">
                    <div class="app-form">
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="NAME" type="text" name="name" required>
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="CONTACT NO" type="text" name="phone_number" required> 
                        </div>
                        <div class="app-form-group">
                            <input class="app-form-control" placeholder="EMAIL" type="text" name="email">
                        </div>
                        <div class="app-form-group">
                            <label class="app-form-control"><input type="checkbox" name="tags" value="Client"> Client</label><br><br>
                            <label class="app-form-control"><input type="checkbox" name="tags" value="Education Program"> EduProgram</label><br><br>
                            <label class="app-form-control"><input type="checkbox" name="tags" value="Investor"> Investor</label><br><br>
                        </div>

                        <div class="app-form-group message">
                            <input class="app-form-control" placeholder="COMMENTS" type="text" name="comments">
                        </div>
                        <div class="app-form-group buttons">
                            <input class="app-form-button" type="submit" value="Submit">
                        </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
          <div class="credits">
            made by mechonyx
          </div>
        </div>
      </div>
      

</body>
</html>
